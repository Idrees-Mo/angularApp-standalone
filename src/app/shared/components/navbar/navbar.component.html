<ng-container *ngIf="data$ | async as data">
  <nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand" routerLink="/">conduit</a>
      <ul class="nav navbar-nav pull-xs-right">
        <li class="nav-item">
          <a class="nav-link" routerLink="/"> Home </a>
        </li>
        <ng-container *ngIf="data.currentUser">
          <li class="nav-item">
            <a class="nav-link" routerLink="/articles/new">
              <i class="ion-compose"> &nbsp; New Post </i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/settings">
              <i class="ion-gear-a"> &nbsp; Settings </i>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/profile', data.currentUser.username]"
            >
              <img
                [src]="data.currentUser.image"
                class="user-pic"
                alt="Profile Image"
              />
              &nbsp; {{ data.currentUser.username }}
            </a>
          </li>
        </ng-container>
        <ng-container *ngIf="data.currentUser === null">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login"> Sign in </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register"> Sign up </a>
          </li>
        </ng-container>
      </ul>
    </div>
  </nav>
</ng-container>
